<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style 2 page.css" />
  </head>
  <body>
    <header>
      <h1
        style="
          font-size: xx-large;
          font-weight: bolder;
          font-style: oblique;
          color: rgb(139, 222, 255);
          text-decoration: underline;
        "
      > 
        <big
          ><big
            ><big><big>Payment Form</big></big></big
          ></big
        >
      </h1>
        <div id="container" style="color: rgb(251, 119, 205);">
            <form action="" method="get">
              

                <img src="Screenshot 2023-07-21 at 00-35-36 creditcard vector image - Google Search.png" alt="image" align="right" style="padding-right:0% ; border-right: 0cm; margin-right: 0%;  width: 55%;padding-left: 11%;">
<fieldset style="width: 45%;">
    
      <p>
        Crad-Type: *
        <select name="card type" id="card type" required>
          <option value="">Select Your Card-Type</option>
          <option value="Visa">Visa</option>
          <option value="Master-Crad">Master-Crad</option>
          <option value="Token-Payment">Token-Payment</option>
          <option value="JazzCash">JazzCash</option>
          <option value="EasyPaisa">EasyPaisa</option>
        </select>
      </p>
      <br />
      <p>Card-Number: * <input type="number" name="Card-Number" id="Card-Number" required placeholder="1111-2222-3333-4444"></p>
      <br>
      <p>Cvv-Number: * <input type="password" name="password" id="password" required placeholder="123"></p>
      <br>
      <p>Card-Expiry: * <input type="date" name="expdate" id="expdate"></p><br><br>
      <p><input type="submit" value="Pay-Now" style="width: 8cm; padding: 2%; background-color: rgba(137, 0, 250, 0.691);color: rgb(255, 240, 255);font-size: medium;"></p>
    </fieldset>
    </form>

   
    </div>
    </header>
  </body>
</html>
